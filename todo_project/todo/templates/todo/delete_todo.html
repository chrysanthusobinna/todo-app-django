{% extends 'base.html' %}


 


{% block content %}

 
 
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Delete Todo Item</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the following todo item?</p>
                    <p><strong>{{ todo_item.title }}</strong> - {{ todo_item.description }}</p>
                    <hr/>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'index' %}" class="btn btn-success">Cancel</a>
                    </form>  
                </div>
            </div>

            
 

{% endblock %}
