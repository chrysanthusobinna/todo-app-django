{% extends 'base.html' %}


{% block content %}

 
 
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Edit Todo Item</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label>Title</label>
                            <input  type="text" id="title" name="title" class="form-control" value="{{ todo_item.title }}" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" required id="description" name="description">{{ todo_item.description }}</textarea> 
                        </div> 

                        <div class="form-check">
                            <input type="checkbox" id="completed" name="completed" class="form-check-input" {% if todo_item.completed %}checked{% endif %}>
                            <label for="completed" class="form-check-label">Completed</label>
                        </div>
<hr/>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Save">
                            <input type="button" class="btn btn-primary" value="Back to list" onclick="window.location='{% url 'index' %}'">
                        </div>
                    </form>
                </div>
            </div>

 

{% endblock %}
